<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="js/angular.min.js"></script>
  <script src="js/angularApp.js"></script>
  <style>
    img {
      width: 100px;
      height: auto;
    }
  </style>
  </head>
  <body>
    <div ng-app='myModule' ng-controller='myCtrl' class="wrapper">
      <div class="container">
        <table class="table">
          <input type="text" ng-model="search" placeholder="Serach All Column">
          <thead>
            <tr>
              <th scope="col">SN.</th>
              <th scope="col">Name</th>
              <th scope="col">Position</th>
              <th scope="col">Salary</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="employee in employees | orderBy:'+name' | filter:search "><!-- filter:search.name -->
              <th scope="row"> {{ $index+1 }} </th>
              <td>{{ employee.name | capitalize }} </td>
              <td>{{ employee.position | capitalize }} </td>
              <td>{{ employee.salary | currency:'Tk.':1 }} </td>
              <td>{{ employee.status | status }} </td>
            </tr>
          </tbody>
        </table>
        <div>
            <ul>
              <li ng-repeat="country in countryes"> {{ country.name }}
                  <ul>
                      <li ng-repeat="city in country.cityes">{{ city.name }}</li>
                  </ul>
              </li>
            </ul>
        </div>
        <div>
          <img ng-src="{{ alamin }}" alt="Alamin image">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
